<div class="container-fluid" style="margin-top:60px;">
	<center>
		<h2>Upload your files to compare</h2></center><br>
	<div class="row">
		<div class="col-sm-4 col-sm-offset-2">
			<div class="well fileupload" ngf-drop ngf-select ng-model="hc.file1" ng-if="!hc.file1">
				<center>
					<span style="font-size:400%">+</span><br>File 1
				</center>
			</div>
			<div class="well fileupload success" ng-if="hc.file1">
				<center>
					<i class="fa fa-2x fa-thumbs-o-up"></i><br>{{hc.file1.name}}
				</center>
				<br>
				<center class="fileupload-remove">
					<a href="javascript:void(0)" class="btn btn-link" ng-click="hc.file1 = null"><i class="fa fa-times"></i> Remove</a>
				</center>
			</div>
		</div>
		<div class="col-sm-4">
			<div class="well fileupload" ngf-drop ngf-select ng-model="hc.file2" ng-if="!hc.file2">
				<center>
					<span style="font-size:400%">+</span><br>File 2
				</center>
			</div>
			<div class="well fileupload success" ng-if="hc.file2">
				<center>
					<i class="fa fa-2x fa-thumbs-o-up"></i><br>{{hc.file2.name}}
				</center>
				<br>
				<center class="fileupload-remove">
					<a href="javascript:void(0)" class="btn btn-link" ng-click="hc.file2 = null"><i class="fa fa-times"></i> Remove</a>
				</center>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-8 col-sm-offset-2">
			<button class="btn btn-info btn-block btn-lg" ng-disabled="!hc.file2 || !hc.file1" ng-click="hc.start()">Compare</button>
		</div>
	</div>
</div>
